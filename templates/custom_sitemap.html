<?xml version='1.0' encoding='UTF-8'?>

<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9"

     xmlns:news="http://www.google.com/schemas/sitemap-news/0.9"

     xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"

     xsi:schemaLocation="http://www.sitemaps.org/schemas/sitemap/0.9

       http://www.sitemaps.org/schemas/sitemap/0.9/sitemap.xsd

       http://www.google.com/schemas/sitemap-news/0.9

       http://www.google.com/schemas/sitemap-news/0.9/sitemap-news.xsd">
  {% spaceless %}
  {% for url in urlset %}
  <url>
    <loc>{{ url.location }}</loc>
    {% if url.item.le_nom %}<news:news>
    <news:publication>
      <news:name>3la bal</news:name>
      <news:language>ar</news:language>
    </news:publication>
    {% if url.item.date %}<news:publication_date>{{ url.item.date|date:"c" }}</news:publication_date>{% endif %}
      {% if url.item.le_nom %}<news:title>{{ url.item.le_nom }}</news:title>{% endif %}
    </news:news>
    {% endif %}
  </url>
  {% endfor %}
  {% endspaceless %}
</urlset>
